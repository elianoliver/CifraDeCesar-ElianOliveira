<!--
    Programa: Cifra de Cézar
    Descrição:
    O código é um programa JavaScript que permite ao usuário cifrar ou descifrar mensagens de texto usando a cifra de César. Ele oferece a opção de inserir um texto em um campo de entrada e escolher entre cifrar ou descifrar. O usuário também pode fornecer uma chave numérica ou uma letra, onde cada letra corresponde à sua posição no alfabeto (A=1, B=2, etc.). O programa processa o texto, mantendo espaços e caracteres de nova linha inalterados, enquanto cifra ou descifra os caracteres alfabéticos, garantindo que, ao atingir o final ou início do alfabeto, o processo reinicie. O resultado é exibido em tempo real em um campo de saída e pode ser copiado para a área de transferência.
    Autor: Elian J. Oliveira
    Data: 29.10.2023

    Histórico de Alterações:
     V |   Data   | Autor/Descrição
    ----------------------------------------------------------------------------
     0 | 29.10.23 | Elian J. Oliveira
       |          | Esquematização do layout e estruturação básica do código js.
    ----------------------------------------------------------------------------
     1 | 30.10.23 | Elian J. Oliveira
       |          | Correção de Bug. Agora o programa define a chave como zero
       |          | se o usuário não inserir um valor. A cifra agora reinicia se
       |          | ultrapassar o limite do alfabeto. Além disso, agora se a cifra
       |          | for uma letra, o programa converte para o valor numérico
       |          | correspondente. Exemplo: A=1, B=2, C=3, etc.
       |          | Adição de feature: o programa agora permite que o usuário
       |          | copie o resultado para a área de transferência.
    ----------------------------------------------------------------------------
-->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <h1>Cifra de Cézar</h1>

    <form action="">
        <div class="container-textAreas">
            <!-- MENSAGEM A PRIMÁRIA -->
            <div class="container-mensagem">
                <textarea name="nmMensagem" placeholder="Texto para criptografar..." id="idMensagem" cols="30"
                    rows="10"></textarea>
            </div>
            <!-- MENSAGEM RESPOSTA -->
            <div class="container-resposta">
                <textarea
                    name="nmResposta"
                    id="idResposta"
                    title="Copiar"
                    placeholder="Mensagem criptografada..."
                    cols="30" rows="10"
                    onclick="copiar()"
                    readonly
                ></textarea>
            </div>
        </div>

        <!-- CHAVE DE CRIPTOGRAFIA -->
        <div class="container-specs">
            <input type="text" title="Chave de Deslocamento" placeholder="Chave de Criptografia" name="nmChave"
                id="idChave" maxlength="1" autofocus>

            <div>
                <input type="radio" name="criptografia" id="idCifrado" value="Cifrar" checked>
                <label for="idCifrado">Cifrar</label>
                <input type="radio" name="criptografia" id="idDecifrado" value="Descifrar">
                <label for="idDecifrado">Decifrar</label>
            </div>
        </div>
    </form>

    <img src="https://www.romaimperial.com/imagenes/Cayo-Julio-C%C3%A9sar-Imperio-Romano.png" alt="Julio Cesar" srcset="">
</body>

</html>
